<div>

    <h2>Companies</h2>

    <script type = "text/ng-template" id="company-save.html">
        <form name="form" role="form" novalidate
              class="ng-scope ng-invalid ng-invalid-required ng-dirty"
              ng-submit="ok()">

            <div class="modal-header">
                <button type="button" class="close"
                        ng-click="cancel()">&times;</button>
                <h4 class="modal-title" id="myCompanyLabel">Create or edit a Company</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>ID</label>
                    <input type="text" class="form-control" name="id"
                           ng-model="company.id" readonly>
                </div>

                
                <div class="form-group">
                    <label>name:</label>
                    
                    <input type="text" class="form-control" name="name"
                           ng-model="company.name" ng-required="true"
                           ng-minlength=4 ng-maxlength=65/>
                    <span class="error" ng-show="form.name.$error.minlength">Must be at least 4 characters.</span>
                    <span class="error" ng-show="form.name.$error.maxlength">Must be at most 65 characters.</span>
                </div>
                
                <div class="form-group">
                    <label>info:</label>
                    
                    <input type="text" class="form-control" name="info"
                           ng-model="company.info" ng-required="false"
                           ng-minlength=4 ng-maxlength=65/>
                    <span class="error" ng-show="form.info.$error.minlength">Must be at least 4 characters.</span>
                    <span class="error" ng-show="form.info.$error.maxlength">Must be at most 65 characters.</span>
                </div>
                
                <div class="form-group">
                    <label>active:</label>
                    
                    <input type="checkbox" name="active"
                           ng-model="company.active" ng-required="true"/>
                </div>
                
                <div class="form-group">
                    <label>locationId:</label>
                    
                    <input type="number" class="form-control" name="locationId"
                           ng-model="company.locationId" ng-required="true"
                           />
                    <span class="error" ng-show="form.locationId.$error.min">Must be greater than or equal to .</span>
                    <span class="error" ng-show="form.locationId.$error.max">Must be less than or equal to .</span>
                </div>
                
                <div class="form-group">
                    <label>facebook:</label>
                    
                    <input type="text" class="form-control" name="facebook"
                           ng-model="company.facebook" ng-required="false"
                           ng-minlength=4 ng-maxlength=65/>
                    <span class="error" ng-show="form.facebook.$error.minlength">Must be at least 4 characters.</span>
                    <span class="error" ng-show="form.facebook.$error.maxlength">Must be at most 65 characters.</span>
                </div>
                
                <div class="form-group">
                    <label>email:</label>
                    
                    <input type="text" class="form-control" name="email"
                           ng-model="company.email" ng-required="false"
                           ng-minlength=4 ng-maxlength=65/>
                    <span class="error" ng-show="form.email.$error.minlength">Must be at least 4 characters.</span>
                    <span class="error" ng-show="form.email.$error.maxlength">Must be at most 65 characters.</span>
                </div>
                
                <div class="form-group">
                    <label>webSite:</label>
                    
                    <input type="text" class="form-control" name="webSite"
                           ng-model="company.webSite" ng-required="false"
                           ng-minlength=10 />
                    <span class="error" ng-show="form.webSite.$error.minlength">Must be at least 10 characters.</span>
                    <span class="error" ng-show="form.webSite.$error.maxlength">Must be at most  characters.</span>
                </div>
                

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel
                </button>
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Save</button>
            </div>
        </form>
    </script>

    <button class="btn btn-primary btn-lg" ng-click="create()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Company
    </button>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                
                <th>name</th>
                
                <th>info</th>
                
                <th>active</th>
                
                <th>locationId</th>
                
                <th>facebook</th>
                
                <th>email</th>
                
                <th>webSite</th>
                
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="company in companies">
                <td>{{company.id}}</td>
                
                <td>{{company.name }}</td>
                
                <td>{{company.info }}</td>
                
                <td>{{company.active }}</td>
                
                <td>{{company.locationId }}</td>
                
                <td>{{company.facebook }}</td>
                
                <td>{{company.email }}</td>
                
                <td>{{company.webSite }}</td>
                
                <td>
                    <button type="submit"
                            ng-click="update(company.id)"
                            class="btn">
                        <span class="glyphicon glyphicon-pencil"></span> Edit
                    </button>
                    <button type="submit"
                            ng-click="delete(company.id)"
                            class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove-circle"></span> Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
